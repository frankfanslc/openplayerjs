<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>OpenPlayer Tests</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" media="all" href="../dist/openplayer.css" />
        <link rel="stylesheet" media="all" href="../node_modules/mocha/mocha.css" />
        <style>
            body {
                max-width: 700px;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <section>
                <h1>OpenPlayer.js</h1>
                <div class="players">
                    <audio class="op-player__media" id="audio" controls playsinline muted></audio>
                </div>
            </section>
        </div>
        <script src="../dist/openplayer.js"></script>
        <script>
            const id = 'audio';
            const player = new OpenPlayerJS(id);
            player.init().then(() => {
                player.src = 'https://file-examples-com.github.io/uploads/2017/11/file_example_MP3_700KB.mp3';
                player.load();
                player.loadAd(
                    'https://pubads.g.doubleclick.net/gampad/ads?sz=640x480&iu=/124319096/external/single_ad_samples&ciu_szs=300x250&impl=s&gdfp_req=1&env=vp&output=vast&unviewed_position_start=1&cust_params=deployment%3Ddevsite%26sample_ct%3Dskippablelinear&correlator='
                );

                try {
                    player.play();
                } catch (err) {
                    throw new Error('error');
                }
            });
        </script>
    </body>
</html>
